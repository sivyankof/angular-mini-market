<mat-card-title>{{ productItem.title }}</mat-card-title>

<mat-divider [inset]="true"></mat-divider>

<img mat-card-image src="{{ productItem.img }}" />

<mat-card-content>
    <p>{{ productItem.descriptions }}</p>
</mat-card-content>

<mat-card-subtitle>
    <p>Price: {{ productItem.price | currency }}</p>
</mat-card-subtitle>

<ng-content></ng-content>

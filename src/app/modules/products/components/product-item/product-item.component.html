<mat-card class="card-item" tabindex="1">
    <!-- COMPONENT CARD PRODUCT -->
    <app-card-product [productItem]="product">
        <img mat-card-image src="{{ product.img[0] }}" />
    </app-card-product>

    <!-- BUTTON ACTIONS -->
    <div class="actions">
        <mat-divider [inset]="true"></mat-divider>
        <mat-card-actions class="count-products">
            <button mat-mini-fab color="accent" (click)="setCountProduct(-1)">
                <mat-icon>exposure_neg_1</mat-icon>
            </button>

            <span>{{ countProducts }} product(s)</span>

            <button mat-mini-fab color="accent" (click)="setCountProduct(+1)">
                <mat-icon>plus_one</mat-icon>
            </button>

            <mat-card-subtitle>
                <p>Total price: {{ countProducts * product.price | currency }}</p>
            </mat-card-subtitle>
        </mat-card-actions>

        <mat-card-actions align="center">
            <button mat-raised-button color="accent" (click)="addToCart()">Add to cart</button>
            <button mat-raised-button color="accent" (click)="showProduct()">More info...</button>
        </mat-card-actions>
    </div>
</mat-card>

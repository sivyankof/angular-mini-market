<div class="list-products">
    <div *ngIf="!products.length" class="spinner-load">
        <mat-spinner></mat-spinner>
    </div>

    <app-list-products
        [products]="products"
        [productListCount]="productListCount"
        (increaseProductNumber)="increaseProductNumber($event)"
    ></app-list-products>
</div>

<div class="list-products">
    <div *ngIf="!products.length" class="spinner-load">
        <mat-spinner></mat-spinner>
    </div>

    <ng-container *ngFor="let product of products; let i = index">
        <app-product-item class="item" [product]="product" (addProduct)="addProduct($event)"></app-product-item>
    </ng-container>
</div>
